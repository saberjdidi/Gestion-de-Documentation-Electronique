</div><!-- /span-3 -->
<div class="col-lg-10 col-md-10 col-sm-9 col-xs-12">
    <!-- Right -->

    <h3><strong><i class="fa fa-contact"></i> Contact</strong></h3>
    <hr>
 <div class="row"> 
 <div class="col-md-8">  
    <!-- Default form contact -->
  <form [formGroup]="addForm" >
    <div class="form-group">
      <label><b>Nom :</b></label>
      <input type="text"  class="form-control" formControlName="nom" placeholder="Nom">
    </div>
    <div class="form-group">
        <label><b>Prenom:</b></label>
        <input type="text"  class="form-control" formControlName="prenom" placeholder="Prenom">
    </div>
    <div class="form-group">
        <label><b>Telephone :</b></label>
        <input type="number"  class="form-control" formControlName="telephone" >
    </div>
    <div class="form-group">
        <label><b>Message :</b></label>
        <textarea class="form-control"  rows="3" formControlName="message" placeholder="message"></textarea>
    </div>
    <div class="form-group">
        <label><b>Email :</b></label>
        <input type="text"  class="form-control" formControlName="email" placeholder="email">
    </div>

    <div class="form-group">
        <button class="btn btn-info" type="submit" (click)="contactBtn()" >contact</button>
    </div>
  
  </form>
 </div>  
</div>  
</div>
