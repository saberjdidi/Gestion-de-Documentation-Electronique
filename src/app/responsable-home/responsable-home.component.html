<style class="cp-pen-styles">@import url("https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700&subset=latin-ext");
  </style>
  
  <body class="sidebar-is-reduced">
    <header class="l-header">
      <div class="l-header__inner clearfix">
        <div class="c-header-icon js-hamburger">
          <div class="hamburger-toggle"><span class="bar-top"></span><span class="bar-mid"></span><span class="bar-bot"></span></div>
        </div>
        <div class="c-header-icon has-dropdown"><i class="fa fa-bell"></i>
          <div class="c-dropdown c-dropdown--notifications">
            <div class="c-dropdown__header"></div>
            <div class="c-dropdown__content"></div>
          </div>
        </div>
        <div class="c-search">
          <input class="c-search__input u-input" placeholder="Search..." type="text"/>
        </div>
        <div class="header-icons-group">
          <div class="c-header-icon logout" (click)="logout()" ><i class="fa fa-power-off"></i></div>
        </div>
      </div>
    </header>
    <div class="l-sidebar">
      <div class="logo">
        <div class="logo__txt">O</div>
      </div>
      <div class="l-sidebar__content">
        <nav class="c-menu js-menu">
          <ul class="u-list">
              <li class="c-menu__item is-active" data-toggle="tooltip" title="Dashboard" routerLink="/responsable-home">
                <div class="c-menu__item__inner"><i class="fa fa-home"></i>
                  <div class="c-menu-item__title"><span>Home</span></div>
                </div>
              </li>
            <li class="c-menu__item has-submenu" data-toggle="tooltip" title="Document" routerLink="/responsable-document">
              <div class="c-menu__item__inner"><i class="fa fa-file-text-o"></i>
                <div class="c-menu-item__title"><span>Document</span></div>
              </div>
            </li>
            
            <li class="c-menu__item has-submenu" data-toggle="tooltip" title="ActualitÃ©" routerLink="/responsable-actualite">
              <div class="c-menu__item__inner"><i class="fa fa-calendar"></i>
                <div class="c-menu-item__title"><span>Actualite</span></div>
              </div>
            </li>
            <li class="c-menu__item has-submenu" data-toggle="tooltip" title="Contact" routerLink="/responsable-contact">
              <div class="c-menu__item__inner"><i class="fa fa-cogs"></i>
                <div class="c-menu-item__title"><span>Contact</span></div>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    
  </body>
  <main class="l-main">
    <div class="content-wrapper content-wrapper--with-bg">
      
      <div class="container">
      <div class="row">
        
        <!-- /.col-md-12 -->
        <div class="col-md-5 col-sm-12 pull-right">
          
          <div class="panel panel-default">
            <div class="panel-heading">
              <h1 class="page-header small">Responsables</h1>
              <p class="page-subtitle small">Nom des utilisateurs responsables pour ce projet</p>
            </div>
            <div class="col-md-12">
              <div class="memberblock"> <a href="" class="member"> <img src="assets/saber.jpg" alt="">
                <div class="memmbername">Saber Jdidi</div>
                </a> <a href="" class="member"> <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                <div class="memmbername">Wiseem Lallahem</div>
                </a> 
               </div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="col-md-7 col-sm-12 ">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h1 class="page-header small">Categories</h1>
                </div>
                <div class="col-md-12">
                  <ul class="list-group">
                    <li class="list-group-item" *ngFor="let cat of categorie"><span class="fa fa-check-square"></span> {{cat.titre}}</li>
                  </ul>
                </div>
                <div class="clearfix"></div>
              </div>
  
          
         
        </div>
      </div>
  </div>
      
    </div>
  </main>
