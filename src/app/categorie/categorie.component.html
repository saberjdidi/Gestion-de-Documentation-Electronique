<div class="home">
    <div class="container-fluid display-table">
        <div class="row display-table-row">
            <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation">
                
                <div class="navi">
                        <ul>
                                <li><a routerLink="/dashboard"><i class="fa fa-dashboard" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Dashboard</span></a></li>
                                <li class="active"><a routerLink="/categorie"><i class="fa fa-list" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Categorie</span></a></li>
                                <li><a routerLink="/document"><i class="fa fa-file-text-o" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Document</span></a></li>
                                <li><a routerLink="/actualite"><i class="fa fa-calendar" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Actualit√©</span></a></li>
                                <li><a routerLink="/user"><i class="fa fa-users" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Utilisateur</span></a></li>
                                <li><a routerLink="/demande-document"><i class="fa fa-cog" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Commande</span></a></li>
                                <li><a routerLink="/list-contact"><i class="fa fa-cog" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Contact</span></a></li>
        
                            </ul>
                </div>
            </div>
            <div class="col-md-10 col-sm-11 display-table-cell v-align">
                <!--<button type="button" class="slide-toggle">Slide Toggle</button> -->
                <div class="row">
                    <header>
                        <div class="col-md-7">
                            
                            <div class="search hidden-xs hidden-sm">
                                <input type="text" placeholder="Search" id="search">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="header-rightside">
                                <ul class="list-inline header-top pull-right">
                                    <li class="hidden-xs"><a href="#" class="add-project" data-toggle="modal" data-target="#add_project">Logout</a></li>
                                    
                                </ul>
                            </div>
                        </div>
                    </header>
                </div>
                <div class="user-dashboard">
                    <h1>Categorie</h1>
                    
                </div>
                <div class="container-fluid">
                    <div class="row">
                      
                      <div class="col-md-8">
                          <div class="card">
                              <div class="card-body">
                                  <div class="row">
                                      <div class="col-md-6 border-right">
                                          
                                      </div>
                                      
                                      
                                  </div>
                                  <hr>
                                  <div class="row">
                                      <div class="col-md-8 bg-light card-body">
                                          
                                          <form [formGroup]="addForm" >
                                                <div class="form-group row">
                                                  <label for="text" class="col-12 col-form-label">Titre</label> 
                                                  <div class="col-12">
                                                    <input class="form-control here" type="text" formControlName="titre" placeholder="titre">
                                                  </div>
                                                </div>
                                                
                                                
                                                <div class="form-group row">
                                                  <label for="description" class="col-12 col-form-label">Description</label> 
                                                  <div class="col-12">
                                                    <textarea  cols="40" rows="4" class="form-control" formControlName="description" ></textarea>
                                                  </div>
                                                </div> 
                                                <div class="form-group row">
                                                  <div class="col-12">
                                                    <button  type="submit" class="btn btn-primary" (click)="categorieBtn()" >Ajouter Categorie</button>
                                                  </div>
                                                </div>
                                              </form>
                                      </div>
                                      
                                  </div>
                              </div>
                          </div>
                      </div>

                      <div class="col-md-4 ">
                          <div class="list-group text-center">
                               <a href="#" class="list-group-item list-group-item-action active">List Categories</a>
                               <a class="list-group-item list-group-item-action" *ngFor="let cat of categorie" (click)="detailcategorie = cat" >{{cat.titre}}</a>

                             </div> 
                     </div>
                     <br><br>
                     <table class="table table-striped custab" *ngIf="detailcategorie">
                        <thead>
              
                            <tr>
                                
                                <th>Titre</th>
                                <th>Description</th>
                                <th class="text-center"></th>
                            </tr>
                        </thead>
                                <tr *ngFor="let cat of categorie">
                                    
                                    <td>{{cat.titre}}</td>
                                    <td>{{cat.description}}</td>
                                    <td class="text-center"><a class='btn btn-info' (click)="updateCategorie = cat" ><i class="fa fa-upload"></i></a> &nbsp; <a class="btn btn-danger" (click)="deleteBtn(cat._id)"><i class="fa fa-trash"></i></a></td>
                                </tr>
                                
                        </table>

                        <div class="col-md-8" *ngIf="updateCategorie">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 border-right">
                                            <h4>Modifier Categorie</h4>
                                        </div>
                  
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-md-8 bg-light card-body">
                                            
                                            <div >
                                                  <div class="form-group row">
                                                    <label for="text" class="col-12 col-form-label">Titre</label> 
                                                    <div class="col-12">
                                                      <input class="form-control here" type="text" [(ngModel)]=updateCategorie.titre placeholder="titre">
                                                    </div>
                                                  </div>
                                                  
                                                  
                                                  <div class="form-group row">
                                                    <label for="description" class="col-12 col-form-label">Description</label> 
                                                    <div class="col-12">
                                                      <textarea  cols="40" rows="4" class="form-control" [(ngModel)]=updateCategorie.description ></textarea>
                                                    </div>
                                                  </div> 
                                                  <div class="form-group row">
                                                    <div class="col-12">
                                                      <button  type="submit" class="btn btn-primary" (click)="editCategorieBtn()" >update</button>
                                                    </div>
                                                  </div>
                                                </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                  </div>
                   
            </div>
        </div>
       
    </div>



    <!-- Modal -->
   

  </div>
